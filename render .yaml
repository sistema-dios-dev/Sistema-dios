services:
  - type: web
    name: sistema-dios-supremo
    env: python
    plan: free
    buildCommand: |
      chmod +x render-build.sh
      ./render-build.sh
    startCommand: python sistema_dios.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
    autoDeploy: true
